<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<body>
	
      	<div class="container">
      		<div class="jumbotron">
      			<div class="heading" colspan="3" style="background-color: darkblue" align="center">
                    <strong style="color: white">FORM INFO</strong>
				</div>
             	
             	
        		<form>
        		<div class="col-sm-7">
	    			<div class="form-group">	    					
	    				<label for="Title" class="col-sm-1">Title</label>
	    				
						<div class="col-sm-2">
							<input type ="radio" name="gender">Mr
						</div>
	             		
	             		<div class="col-sm-2">
	             			<input type ="radio" name="gender">Mrs
	             		</div>

	             		<div class="col-sm-2">
	             			<input type ="radio" name="gender">Miss
	             		</div>

	             		<div class="col-sm-2">
	             			<input type ="radio" name="gender">Others

	             		</div>
	             		
	             	</div>
	            </div>

             	<div class="col-sm-5">	
	             	<div class="form-inline form-group">
	             		

	             		<div class="col-sm-3">
	             			<label for="Currency">Currency</label>
	             		</div>
	             		
	             		<div class="col-sm-3">
	             			<input type ="radio" name="currency">NPR
	             		</div>

	             		<div class="col-sm-3">
	             			<input type ="radio" name="currency" class="col-sm-3">Others
	             		</div>
	             		<div class="col-sm-3">
	             			<input type="text" class="col-sm-10">
	             		</div>
	             		
	             	</div>
	            </div>
	             	<br />
	             	<br>
	             	
	             	<div class="form-group">
	             		<label for="Acount Number" class="col-sm-3">Account Number</label>
	             		<div class="col-sm-2" text-align="left">
	             			<input type="Account Number" maxlength="14" id="Account Number">
	             		</div>                                                                               
                    </div><br />
                    <div class="form-group"><br /><br />
	             		<label for="First Name" class="col-sm-3" >First Name</label>
	             		<div class="col-sm-1" text-align="left">
	             			<input type="text" name="First Name" id="First Name">
	             		</div>
	             	</div>
	             	<div class="form-group"><br /><br />
	             		<label for="Grand Father's Name" class="col-sm-3" >Grand Father's Name</label>
	             		<div class="col-sm-2" text-align="left">
	             			<input type="text" name="Grand Father's Name" id="Grand Father's Name">
	             		</div>
	             	</div>
	             	<div class="form-group"><br /><br />
	             		<label for="Husband's/Wife's Name" class="col-sm-3" >Husband's/Wife's Name</label>
	             		<div class="col-sm-2" text-align="left">
	             			<input type="text" name="Husband's/Wife's Name" id="Husband's/Wife's Name">
	             		</div> 
	             	</div>
	             	<div class="form-group"><br /><br />
	    				<label for="Marital Status" class="col-sm-2">Marital Status</label>
						<div class="col-sm-2">
							<input type ="radio" name="Single" value="Single" checked="checked">Single
						</div>
	             		
	             		<div class="col-sm-2">
	             			<input type ="radio" name="Married" value="Married">Married
	             		</div>

	             		<div class="col-sm-2">
	             			<input type ="radio" name="Others" value="Others">Others
	             		</div>
	             	</div>	
	             	<div class="col-sm-3"></div>

	             	
	             		
	             	<div class="form-group"><br /><br />
	    				<label for="Status" class="col-sm-2">Status</label>
						<div class="col-sm-2">
							<input type ="radio" name="Resident Individual" value="Resident Individual" checked="checked">Resident Individual
						</div>
	             		
	             		<div class="col-sm-2">
	             			<input type ="radio" name="Non Resident(NRN)" value="Non Resident(NRN)">Non Resident
	             		</div>

	             		<div class="col-sm-2">
	             			<input type ="radio" name="Foreign National" value="Foreign National">Foreign National
	             		</div>
	             	</div>
	            	<div class="form-group"><br /><br />
	    				<label for="Occupation" class="col-sm-2">Occupation</label>
						<div class="col-sm-2">
							<input type ="radio" name="Salaried-Govt" value="Salaried-Govt" checked="checked">Salaried-Govt
						</div>
	             		
	             		<div class="col-sm-2">
	             			<input type ="radio" name="Retired-Govt" value="Non Retired-Govt">Retired-Govt
	             		</div>

	             		<div class="col-sm-2">
	             			<input type ="radio" name="Student" value="Student">Student
	             		</div>
	             		<div class="col-sm-2">
	             			<input type ="radio" name="House Wife" value="Housewife">House Wife
	             		</div>
	             	</div>
	            	<div class="form-group"><br /><br />
	    				<label for="Total Annual Income" class="col-sm-2">Total Annual Income</label>
						<div class="col-sm-2">
							<input type ="radio" name="upto 50,000" value="upto 50,000" checked="checked">upto 50,000
						</div>
	             		
	             		<div class="col-sm-2">
	             			<input type ="radio" name="upto 100,000" value="upto 100,000">upto 100,000
	             		</div>

	             		<div class="col-sm-2">
	             			<input type ="radio" name="upto 150,000" value="upto 150,000">upto 150,000
	             		</div>
	             		<div class="col-sm-2">
	             			<input type ="radio" name="upto 500,000" value="Housewife">upto 500,000
	             		</div>
	             	</div> 
	             	<div class="form-group"><br /><br />
	    				<label for="If self employed" class="col-sm-2">If self employed</label>
						<div class="col-sm-2">
							<input type ="checkbox" name="Medical">Medical
						</div>
	             		
	             		<div class="col-sm-2">
	             			<input type ="checkbox" name="Engineer">Engineer
	             		</div>

	             		<div class="col-sm-2">
	             			<input type ="checkbox" name="Professor">Professor
	             		</div>
	             		<div class="col-sm-2">
	             			<input type ="checkbox" name="CA">CA
	             		</div>
	             		<div class="col-sm-2">
	             			<input type ="checkbox" name="Others">Others
	             			<div class="inputbox" id="Others" style ="width:90px;text-align:left">
	             			<input type ="text" name="Others">
	             			</div>
	             		</div>
	             	</div> 


                    </div>                                                                                
     				
				</form>   
             	    	  			
  			</div>
  		</div>
  	</body>
</html>
